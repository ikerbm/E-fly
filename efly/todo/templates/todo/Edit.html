{% extends 'todo/layout.html' %}

{% block content %}
<div class="container text-center">
        
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid bg-white">
            <div class="p-3 mb-2 bg-warning text-dark" style="text-align: center;">
                <h1>Editar Perfil</h1>
            </div>
        </div>

        <form method="POST" action="" style="display: flex;justify-content: center;">
            {% csrf_token %}
            <div class="form" style="width: 80%;">
                <div class="form-group">
                    <label>Nombre De Usuario</label>
                    <div class="col-sm-10">
                        {{ form.username }}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Nombre </label>
                        <div class="col-sm-10">
                        {{ form.first_name }}
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <label>Apellido</label>
                        <div class="col-sm-10">
                        {{ form.last_name }}
                        </div>
                    </div>

                </div>
                
                <div class="row">                    
                    <div class="form-group col-sm-6">
                        <label>Lugar de Nacimiento</label>
                        {{ form.lugarNaci }}
                    </div>
                    
                    <div class="form-group col-sm-6">
                        <label>Sexo </label>
                        {{ form.sexo }}
                    </div>
                </div>

                <div class="form-group">
                    <label>Direccion de Facturacion</label>
                    <div class="col-sm-10">
                    {{ form.dirFact }}
                    </div>
                </div>

                <div class="form-group">
                    <input type="hidden" name="tipoUsuario" maxlength="20" required="" id="id_tipoUsuario" value="cliente">
                </div>
                <div class="form-group" style="justify-content: center;">
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
